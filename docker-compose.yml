version: "3"
services:
  db:
    image: "postgres"
    environment:
      - POSTGRES_USER=devRoasted
      - POSTGRES_PASSWORD=roastPass
      - POSTGRES_DB=roastedcoffe
    ports:
      - "5432:5432"
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "3050:80"
  api:
    build:
      dockerfile: Dockerfile.dev
      context: "./server"
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - PGUSER=devroasted45
      - PGHOST=postgres
      - PGDATABASE=roastedcoffe
      - PGPASSWORD=DeV45Roast
      - PGPORT=5432
  client:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
